<div class="auth-container">
  <div class="auth-card">
    <div class="icon-header">
      <i class="fa fa-user-plus"></i>
      <h2>Create Your Account</h2>
      <p>Join TechNova to participate in exciting competitions</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="role-selection">
        <label class="role-option">
          <input type="radio" formControlName="role" value="Student">
          <div class="role-box">
            <i class="fa fa-graduation-cap"></i>
            <span>Student</span>
          </div>
        </label>
        <label class="role-option">
          <input type="radio" formControlName="role" value="College">
          <div class="role-box">
            <i class="fa fa-university"></i>
            <span>College Admin</span>
          </div>
        </label>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" formControlName="fullName" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label>College Name</label>
          <input type="text" formControlName="collegeName" placeholder="Enter college name">
        </div>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" formControlName="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Create a password">
      </div>

      <button type="submit" class="btn-auth" [disabled]="registerForm.invalid">
        Create Account
      </button>
    </form>
    <p class="toggle-text">Already have an account? <a routerLink="/login">Sign In</a></p>
  </div>
</div>
